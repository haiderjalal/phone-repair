<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Icon -->
  <g transform="translate(10, 8)">
    <!-- Phone Body -->
    <rect x="0" y="0" width="24" height="44" rx="4" ry="4" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Screen -->
    <rect x="2" y="6" width="20" height="28" rx="2" ry="2" fill="#F8FAFC"/>
    
    <!-- Home Button -->
    <circle cx="12" cy="38" r="2" fill="#F8FAFC"/>
    
    <!-- Speaker -->
    <rect x="8" y="2" width="8" height="2" rx="1" ry="1" fill="#F8FAFC"/>
    
    <!-- Screen Lines -->
    <line x1="4" y1="10" x2="20" y2="10" stroke="#E2E8F0" stroke-width="0.5"/>
    <line x1="4" y1="14" x2="20" y2="14" stroke="#E2E8F0" stroke-width="0.5"/>
    <line x1="4" y1="18" x2="20" y2="18" stroke="#E2E8F0" stroke-width="0.5"/>
    
    <!-- Repair Symbol -->
    <g transform="translate(14, 20)">
      <path d="M2 2 L6 6 M6 2 L2 6" stroke="#10B981" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="4" cy="4" r="6" fill="none" stroke="#10B981" stroke-width="1" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2AB97E">Lambton</text>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#2AB97E">Phone</text>
  
  <!-- Tagline -->
  <text x="130" y="35" font-family="Arial, sans-serif" font-size="10" fill="#2AB97E">Repair &amp; Service</text>
</svg>