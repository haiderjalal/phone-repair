<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="88" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Phone Icon -->
  <g transform="translate(66, 36)" filter="url(#shadow)">
    <!-- Phone Body -->
    <rect x="0" y="0" width="60" height="120" rx="8" ry="8" fill="url(#phoneGradientLarge)" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="6" y="15" width="48" height="80" rx="4" ry="4" fill="#F8FAFC"/>
    
    <!-- Home Button -->
    <circle cx="30" cy="105" r="4" fill="#F8FAFC"/>
    
    <!-- Speaker -->
    <rect x="20" y="6" width="20" height="4" rx="2" ry="2" fill="#F8FAFC"/>
    
    <!-- Screen Content -->
    <rect x="10" y="20" width="40" height="3" rx="1" fill="#E2E8F0"/>
    <rect x="10" y="28" width="35" height="3" rx="1" fill="#E2E8F0"/>
    <rect x="10" y="36" width="42" height="3" rx="1" fill="#E2E8F0"/>
    <rect x="10" y="44" width="30" height="3" rx="1" fill="#E2E8F0"/>
    
    <!-- App Icons -->
    <rect x="12" y="55" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="24" y="55" width="8" height="8" rx="2" fill="#10B981"/>
    <rect x="36" y="55" width="8" height="8" rx="2" fill="#F59E0B"/>
    
    <!-- Repair Symbol -->
    <g transform="translate(40, 70)">
      <path d="M4 4 L12 12 M12 4 L4 12" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
      <circle cx="8" cy="8" r="12" fill="none" stroke="#10B981" stroke-width="2" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Company Initial -->
  <text x="96" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B" text-anchor="middle">LP</text>
</svg>