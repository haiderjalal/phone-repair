<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradientXL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowLarge" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" stroke="#CBD5E1" stroke-width="4"/>
  
  <!-- Phone Icon -->
  <g transform="translate(176, 96)" filter="url(#shadowLarge)">
    <!-- Phone Body -->
    <rect x="0" y="0" width="160" height="320" rx="20" ry="20" fill="url(#phoneGradientXL)" stroke="#1E40AF" stroke-width="4"/>
    
    <!-- Screen -->
    <rect x="16" y="40" width="128" height="220" rx="8" ry="8" fill="#F8FAFC"/>
    
    <!-- Home Button -->
    <circle cx="80" cy="285" r="12" fill="#F8FAFC"/>
    
    <!-- Speaker -->
    <rect x="50" y="16" width="60" height="12" rx="6" ry="6" fill="#F8FAFC"/>
    
    <!-- Screen Content -->
    <rect x="24" y="52" width="112" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="24" y="68" width="96" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="24" y="84" width="120" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="24" y="100" width="80" height="8" rx="4" fill="#E2E8F0"/>
    
    <!-- App Icons Grid -->
    <rect x="28" y="130" width="24" height="24" rx="6" fill="#3B82F6"/>
    <rect x="60" y="130" width="24" height="24" rx="6" fill="#10B981"/>
    <rect x="92" y="130" width="24" height="24" rx="6" fill="#F59E0B"/>
    <rect x="124" y="130" width="24" height="24" rx="6" fill="#EF4444"/>
    
    <rect x="28" y="162" width="24" height="24" rx="6" fill="#8B5CF6"/>
    <rect x="60" y="162" width="24" height="24" rx="6" fill="#06B6D4"/>
    <rect x="92" y="162" width="24" height="24" rx="6" fill="#84CC16"/>
    <rect x="124" y="162" width="24" height="24" rx="6" fill="#F97316"/>
    
    <!-- Repair Symbol -->
    <g transform="translate(100, 190)">
      <path d="M8 8 L24 24 M24 8 L8 24" stroke="#10B981" stroke-width="6" stroke-linecap="round"/>
      <circle cx="16" cy="16" r="28" fill="none" stroke="#10B981" stroke-width="4" opacity="0.3"/>
      <circle cx="16" cy="16" r="20" fill="none" stroke="#34D399" stroke-width="2" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E293B" text-anchor="middle">Lambton</text>
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#3B82F6" text-anchor="middle">Phone</text>
</svg>